<div class="container">
    <form [formGroup]="formOrcamento" (ngSubmit)="contactForm()">
        <div class="form-group">
            <label for="nome">Seu nome</label>
            <input formControlName="nome" required type="text" class="form-control" name="nome" placeholder="Nome">
            <div *ngIf="nome.invalid && (nome.dirty || nome.touched)">
                <small *ngIf="nome.errors.required">Este campo é obrigatório</small>
                <small *ngIf="nome.errors.minlength">O nome precisa ter mais de 4 caracteres</small>
                <small *ngIf="nome.errors.maxlength">O nome precisa ter menos de 30 caracteres</small>
                <small *ngIf="nome.errors.pattern">Pattern</small>
            </div>
            <small *ngIf="nome.valid"> ✔️ </small>
        </div>
        <div class="form-group">
            <label for="email">Seu e-mail:</label>
            <input formControlName="email" required type="email" class="form-control" name="email"
                placeholder="nome@exemplo.com">
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <small *ngIf="email.errors.required">Este campo é obrigatório</small>
                <small *ngIf="email.errors.email">Email inválido</small>
            </div>
            <small *ngIf="email.valid"> ✔️ </small>
        </div>
        <div class="form-group">
            <label for="servico">Selecione o serviço desejado:</label>
            <select formControlName="servico" required class="form-control" name="servico">
                <option value="" selected style="display: none">Selecione uma opção..</option>
                <option *ngFor='let s of servicos'>{{s}}</option>
            </select>
            <div *ngIf="servico.invalid && (servico.dirty || servico.touched)">
                <small *ngIf="servico.errors.required">Este campo é obrigatório</small>
            </div>
            <small *ngIf="servico.valid"> ✔️ </small>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea required formControlName="descricao" class="form-control" minlength="10" maxlength="250"
                name="descricao" rows="3" placeholder="Dê mais detalhes sobre o serviço que deseja.."></textarea>
            <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
                <small *ngIf="descricao.errors.required">Este campo é obrigatório</small>
            </div>
            <small *ngIf="descricao.valid"> ✔️ </small>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="formOrcamento.invalid">Enviar</button>
        </div>
    </form>
</div>
